@(data:DirectData)
@import models.DirectData

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tripples</title>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cover1.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/blog.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/faviconr3.ico")">
   
  </head>
  <body>
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
               <a class="navbar-brand" href="#">Welcome to Tripples</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="keyword">Search by Keywords</a></li>
            <li><a href="topic">Search by Topic</a></li>
			<li class="active"><a href="#">Direct search</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<form class="form-searching2" role="form" method="post" action="direct">
		<h3 class="form-searching2-heading">Please enter video URL</h3>
			<div class="form-group">
			<input type="text" name="direct"  placeholder="www.youtube.com/watch?v=qYZF6oIZtfc" class="form-control form-control-wide" required>
			</div>
			<button class="btn btn-lg btn-success" type="search">Evaluate</button>
    </form>
    
     @if( data != null) {
    <div class="sidebar-module sidebar-module-inset">
            <h4>Information about video</h4>
             <p><em>Name:</em> <b>@data.name</b></p>
            <p><em>Number of shares:</em> <b>@data.shares</b></p>
          <p><em>Video Id:</em> <i>@data.url</i></p>
          </div>
     
   <form action="/visualize/@data.url" method="get">
    <button class="btn btn-lg btn-success"  formtarget="_blank" type="submit">Visualize</button>
	</form> 
  }
  
  </body>
</html>
